<!doctype html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesomefree/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lookup_hub/style/colours.css' %}?{% now ' u'='' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lookup_hub/style/base.css' %}?{% now ' u'='' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lookup_hub/style/topbar.css' %}?{% now ' u'='' %}">
    {% block stylesheets %}{% endblock %}

    <title>
        {% block title %}{% endblock %}
    </title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'lookup_hub/scripts/base.js' %}"></script>
    {% block header_scripts %}{% endblock %}

</head>
<body id="background">

    <div id="popup-container" style="display: none;">
        {% block popups %}{% endblock %}
    </div>


    <div id="menu">
        {% include "lookup_hub/topbar.html" %}
    </div>

    <div id="grid-container">

        <div id="grid-body">
            {% block body %}
                Welcome to the language hub!
            {% endblock %}
        </div>

    </div>

    {% block scripts %}{% endblock %}

</body>
